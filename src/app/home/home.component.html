<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    
    <p>Your bucket list {{itemcount}}</p>   
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="listtext">
      <input type="submit" class="btn" value="{{textbutton}}" (click) = "addItem()">
      <br>{{listtext}}
    </form>
  </div>
  <div class="col">
    <p  class="container color-dark " *ngFor= "let data of listall">{{data}} 

     
    </p>
  </div>
</div>
